<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__img">
        <img src="Assets/images/image-equilibrium.jpg" alt="Equilibrium" />
        <div class="card__cover">
          <img src="Assets/images/icon-view.svg" alt="" />
        </div>
      </div>

      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__text">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="card__info">
        <div class="card__price">
          <img src="Assets/images/icon-ethereum.svg" alt="" />
          <span>0.041 ETH</span>
        </div>
        <div class="card__date">
          <img src="Assets/images/icon-clock.svg" alt="" />
          3 days left
        </div>
      </div>

      <div class="card__footer">
        <img src="Assets/images/image-avatar.png" alt="" />
        <p>Creation of <span class="card__name">Jules Wyvern</span></p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
